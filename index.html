<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Interaktif Aqua</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        #start-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <p>Sentuh Layar untuk Memulai</p>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded
    >
        <a-assets>
            <img id="card" src="./konosuba.webp" />
            <a-asset-item id="avatarModel" src="./aqua.gltf"></a-asset-item>
            <audio id="my-sound" src="./konosuba.mp3" preload="auto"></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
            <a-plane src="#card" position="0 -0.5 0" height="1" width="1"></a-plane>
            <a-gltf-model src="#avatarModel" position="0 0 0" scale="1 1 1" animation-mixer></a-gltf-model>
            <a-sound id="sound-player" src="#my-sound" autoplay="false" loop="true" positional="false" volume="1"></a-sound>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const startOverlay = document.querySelector("#start-overlay");
            const sceneEl = document.querySelector("a-scene");
            const arTarget = document.querySelector("#ar-target");
            const soundPlayer = document.querySelector("#sound-player");

            startOverlay.addEventListener("click", () => {
                startOverlay.style.display = "none";

                // Step penting: paksa browser "membuka" izin audio
                const unlockAudio = () => {
                    try {
                        soundPlayer.components.sound.playSound();
                        soundPlayer.components.sound.pauseSound();
                        console.log("üîì Audio unlocked dengan klik user");
                    } catch (e) {
                        console.warn("‚ö†Ô∏è Gagal unlock audio:", e);
                    }
                };

                unlockAudio();

                sceneEl.systems["mindar-image-system"].start();
            }, { once: true });

            arTarget.addEventListener("targetFound", () => {
                console.log("‚úÖ Target ditemukan, audio diputar");
                if (soundPlayer.components.sound) {
                    soundPlayer.components.sound.playSound();
                }
            });

            arTarget.addEventListener("targetLost", () => {
                console.log("‚ùå Target hilang, audio dijeda");
                if (soundPlayer.components.sound) {
                    soundPlayer.components.sound.pauseSound();
                }
            });
        });
    </script>

</body>
</html>
